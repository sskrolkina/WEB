<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>О нас - Swamp</title>
    <link rel="stylesheet" href="styles.css">
    <script src="common.js" defer></script>
    <script src="cart.js" defer></script>
</head>
<body>
<header class="header">
    <h1 class="header__title">Swamp</h1>
    <img src="shrek.jpg" alt="Шрек" class="header__logo">
</header>
<nav class="nav">
    <h3>
        <a href="puk.html" class="nav__link">Главная</a>
        <a href="about.html" class="nav__link">О нас</a>
        <a href="order.html" class="nav__link">Заказать</a>
        <a href="contacts.html" class="nav__link">Контакты</a>
    </h3>
</nav>
<main class="main">
    <section class="main__section">
        <h2>О нас</h2>
        <p>Мы делаем торты с любовью! Кондитерская Swamp готова удивить ваших близких уникальными десертами.</p>
        <h2>Добавьте товары в корзину</h2>
        <form id="searchForm" class="form">
            <label for="search">Введите название торта:</label>
            <input type="text" id="search" name="search" autocomplete="off" required>
            <ul id="results" class="results"></ul>
        </form>
        <div id="dataLoader">
            <h3>Доступные торты</h3>
            <div class="preloader" id="preloader"></div>
            <div id="dynamicData" class="dynamic-data"></div>
        </div>
        <h3>Корзина</h3>
        <div id="cartContainer" class="cart-container"></div>
    </section>
</main>
<footer class="footer">
    <p>&copy; 2024 Swamp</p>
</footer>
</body>
</html>
